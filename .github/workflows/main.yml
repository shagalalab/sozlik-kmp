name: Build
on:
  pull_request:
    types: [opened, synchronize]
jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Build android app
        run: ./gradlew :androidApp:assembleDebug